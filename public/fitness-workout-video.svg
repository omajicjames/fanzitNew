<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="matGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#videoGradient)"/>
  
  <!-- Lighting Effect -->
  <rect width="400" height="300" fill="url(#lightGradient)"/>
  
  <!-- Yoga Mat -->
  <ellipse cx="200" cy="250" rx="120" ry="40" fill="url(#matGradient)" opacity="0.8"/>
  
  <!-- Person in Yoga Pose (Simplified) -->
  <g transform="translate(200, 180)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="25" ry="40" fill="#3b82f6" opacity="0.9"/>
    
    <!-- Head -->
    <circle cx="0" cy="-15" r="15" fill="#fbbf24" opacity="0.9"/>
    
    <!-- Arms in yoga position -->
    <ellipse cx="-30" cy="10" rx="8" ry="25" fill="#3b82f6" opacity="0.9" transform="rotate(-30)"/>
    <ellipse cx="30" cy="10" rx="8" ry="25" fill="#3b82f6" opacity="0.9" transform="rotate(30)"/>
    
    <!-- Legs -->
    <ellipse cx="-15" cy="50" rx="8" ry="20" fill="#1e40af" opacity="0.9"/>
    <ellipse cx="15" cy="50" rx="8" ry="20" fill="#1e40af" opacity="0.9"/>
  </g>
  
  <!-- Gym Equipment Silhouettes -->
  <!-- Dumbbells in background -->
  <g transform="translate(50, 100)" opacity="0.3">
    <rect x="0" y="8" width="30" height="4" rx="2" fill="#6b7280"/>
    <circle cx="0" cy="10" r="8" fill="#6b7280"/>
    <circle cx="30" cy="10" r="8" fill="#6b7280"/>
  </g>
  
  <g transform="translate(320, 120)" opacity="0.25">
    <rect x="0" y="8" width="25" height="4" rx="2" fill="#6b7280"/>
    <circle cx="0" cy="10" r="6" fill="#6b7280"/>
    <circle cx="25" cy="10" r="6" fill="#6b7280"/>
  </g>
  
  <!-- Play Button Overlay -->
  <circle cx="200" cy="150" r="30" fill="white" opacity="0.9"/>
  <polygon points="190,135 190,165 220,150" fill="#1f2937"/>
  
  <!-- Video Duration Badge -->
  <rect x="320" y="20" width="60" height="20" rx="10" fill="black" opacity="0.7"/>
  <text x="350" y="33" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">20:15</text>
  
  <!-- Title Overlay -->
  <rect x="0" y="260" width="400" height="40" fill="black" opacity="0.6"/>
  <text x="20" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Morning Yoga Flow</text>
  <text x="20" y="295" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">Full Body Workout â€¢ Beginner Friendly</text>
  
  <!-- Decorative Elements -->
  <circle cx="350" cy="60" r="15" fill="white" opacity="0.1"/>
  <circle cx="80" cy="50" r="20" fill="white" opacity="0.08"/>
  <polygon points="30,200 45,220 15,220" fill="white" opacity="0.1"/>
</svg>