<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#monetizationGradient)"/>
  
  <!-- Money/Revenue Icons -->
  <g transform="translate(150, 120)">
    <!-- Dollar Sign -->
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui" font-size="32" font-weight="bold" fill="white">$</text>
  </g>
  
  <g transform="translate(300, 120)">
    <!-- Chart/Analytics -->
    <rect x="-30" y="-20" width="60" height="40" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2" rx="4"/>
    <path d="M-20 10 L-10 0 L0 5 L10 -5 L20 0" stroke="white" stroke-width="3" fill="none"/>
    <circle cx="-10" cy="0" r="2" fill="white"/>
    <circle cx="0" cy="5" r="2" fill="white"/>
    <circle cx="10" cy="-5" r="2" fill="white"/>
  </g>
  
  <g transform="translate(450, 120)">
    <!-- Revenue Growth Arrow -->
    <circle cx="0" cy="0" r="40" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <path d="M-15 10 L15 -10 M5 -15 L15 -10 L10 0" stroke="white" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="800" fill="white">Creator Monetization</text>
  <text x="300" y="260" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600" fill="rgba(255,255,255,0.9)">Enhanced Revenue Sharing</text>
  
  <!-- Features List -->
  <g transform="translate(300, 320)">
    <text x="-120" y="0" font-family="system-ui" font-size="14" fill="white">✓ Higher Revenue Share</text>
    <text x="0" y="0" font-family="system-ui" font-size="14" fill="white">✓ Real-time Analytics</text>
    <text x="120" y="0" font-family="system-ui" font-size="14" fill="white">✓ Multiple Payment Options</text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="monetizationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>