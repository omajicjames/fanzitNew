<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gymGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="equipmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#gymGradient)"/>
  
  <!-- Gym Equipment Silhouettes -->
  <!-- Dumbbell -->
  <g transform="translate(50, 100)">
    <rect x="0" y="15" width="60" height="10" rx="5" fill="url(#equipmentGradient)" opacity="0.3"/>
    <circle cx="0" cy="20" r="15" fill="url(#equipmentGradient)" opacity="0.3"/>
    <circle cx="60" cy="20" r="15" fill="url(#equipmentGradient)" opacity="0.3"/>
  </g>
  
  <!-- Barbell -->
  <g transform="translate(150, 80)">
    <rect x="0" y="18" width="120" height="4" fill="url(#equipmentGradient)" opacity="0.2"/>
    <rect x="-10" y="10" width="20" height="20" fill="url(#equipmentGradient)" opacity="0.2"/>
    <rect x="110" y="10" width="20" height="20" fill="url(#equipmentGradient)" opacity="0.2"/>
  </g>
  
  <!-- Kettlebell -->
  <g transform="translate(650, 120)">
    <circle cx="0" cy="15" r="20" fill="url(#equipmentGradient)" opacity="0.25"/>
    <rect x="-5" y="-10" width="10" height="15" rx="5" fill="url(#equipmentGradient)" opacity="0.25"/>
  </g>
  
  <!-- Abstract Fitness Elements -->
  <circle cx="700" cy="50" r="30" fill="white" opacity="0.1"/>
  <circle cx="100" cy="250" r="40" fill="white" opacity="0.08"/>
  <circle cx="600" cy="200" r="25" fill="white" opacity="0.12"/>
  
  <!-- Geometric Patterns -->
  <polygon points="300,50 320,80 280,80" fill="white" opacity="0.1"/>
  <polygon points="500,200 530,240 470,240" fill="white" opacity="0.08"/>
  
  <!-- Motivational Elements -->
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" opacity="0.9">FITNESS JOURNEY</text>
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">Transform Your Body, Transform Your Life</text>
  
  <!-- Subtle Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="800" height="300" fill="url(#grid)"/>
</svg>