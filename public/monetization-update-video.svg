<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450" fill="none">
  <!-- Video Background -->
  <rect width="800" height="450" fill="url(#videoGradient)" rx="8"/>
  
  <!-- Play Button Circle -->
  <circle cx="400" cy="225" r="60" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.5)" stroke-width="2"/>
  
  <!-- Play Triangle -->
  <path d="M380 200 L380 250 L430 225 Z" fill="#1F2937"/>
  
  <!-- Video Title Overlay -->
  <rect x="20" y="350" width="760" height="80" fill="rgba(0,0,0,0.7)" rx="4"/>
  <text x="40" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="white">Monetization Update 2024</text>
  <text x="40" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="rgba(255,255,255,0.8)">Enhanced revenue sharing and new creator tools</text>
  
  <!-- Duration Badge -->
  <rect x="720" y="20" width="60" height="24" fill="rgba(0,0,0,0.8)" rx="4"/>
  <text x="750" y="36" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="600" fill="white">5:42</text>
  
  <!-- Video Quality Indicator -->
  <rect x="20" y="20" width="40" height="20" fill="rgba(220,38,127,0.9)" rx="2"/>
  <text x="40" y="33" text-anchor="middle" font-family="system-ui" font-size="10" font-weight="700" fill="white">HD</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>