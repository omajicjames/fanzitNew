<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" fill="none">
  <!-- Background Gradient -->
  <rect width="800" height="400" fill="url(#announcementGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="300" r="60" fill="rgba(255,255,255,0.05)"/>
  <circle cx="650" cy="80" r="25" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main Content -->
  <text x="400" y="180" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="white">FanZit 2.0</text>
  <text x="400" y="220" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.9)">Enhanced Creator Platform</text>
  
  <!-- Feature Icons -->
  <g transform="translate(200, 280)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <path d="M-8 -8 L8 -8 L8 8 L-8 8 Z" fill="white"/>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Analytics</text>
  </g>
  
  <g transform="translate(400, 280)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <path d="M-6 -6 L6 0 L-6 6 Z" fill="white"/>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Streaming</text>
  </g>
  
  <g transform="translate(600, 280)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,255,255,0.2)"/>
    <path d="M-8 -4 L8 -4 M-8 0 L8 0 M-8 4 L8 4" stroke="white" stroke-width="2"/>
    <text x="0" y="40" text-anchor="middle" font-family="system-ui" font-size="12" fill="white">Content</text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="announcementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1D4ED8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>